name: CI/CD Hybrid Deployment

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ALL_SERVICES: '["search-service","web-server","database"]'

on:
  push:
    branches: [ dev, preprod, main ]
  workflow_dispatch:
    inputs:
      force_full_dev_rebuild:
        description: "Force full rebuild & deploy on DEV"
        required: false
        default: "false"

jobs:
  # ------------------------------------------------------------
  # ÉTAPE 1 — Détection des changements (dev uniquement)
  # ------------------------------------------------------------
  changes:
    runs-on: self-hosted
    outputs:
      services: ${{ steps.set-services.outputs.services }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            search-service: 'search-service/**'
            web-server: 'web-server/**'
            database: 'database/**'

      - name: Set services list
        id: set-services
        shell: bash
        run: |
          ALL_SERVICES='["search-service","web-server","database"]'
          CHANGED_SERVICES=""

          if [ "${GITHUB_REF_NAME}" = "dev" ]; then
            if [ "${{ github.event.inputs.force_full_dev_rebuild }}" = "true" ]; then
              CHANGED_SERVICES=${ALL_SERVICES}
            elif [ "${{ steps.filter.outputs.changes }}" != "" ]; then
              CHANGED_SERVICES=${{ steps.filter.outputs.changes_json }}
            else
              CHANGED_SERVICES="[]"
            fi
          else
            # Preprod et main rebuild complet
            CHANGED_SERVICES=${ALL_SERVICES}
          fi

          echo "services=${CHANGED_SERVICES}" >> $GITHUB_OUTPUT

  # ------------------------------------------------------------
  # ÉTAPE 2 — Build & Push Docker images
  # ------------------------------------------------------------
  build:
    needs: changes
    runs-on: self-hosted
    strategy:
      matrix:
        service: [search-service, web-server, database]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set CHANGED_SERVICES env
        run: echo "CHANGED_SERVICES=${{ needs.changes.outputs.services }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ${{ matrix.service }}
        if: contains(env.CHANGED_SERVICES, matrix.service)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ------------------------------------------------------------
  # ÉTAPE 3 — Déploiement DEV (automatique)
  # ------------------------------------------------------------
  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/dev'
    runs-on: self-hosted
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set TARGET_ENV
        run: echo "TARGET_ENV=dev" >> $GITHUB_ENV

      - name: Deploy to Docker Stack DEV
        run: |
          TARGET_ENV=dev \
          docker stack deploy \
            --compose-file docker-stack.yml \
            --with-registry-auth \
            stack_dev

  # ------------------------------------------------------------
  # ÉTAPE 4 — Déploiement PREPROD (automatique)
  # ------------------------------------------------------------
  deploy-preprod:
    needs: build
    if: github.ref == 'refs/heads/preprod'
    runs-on: self-hosted
    environment: preprod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set TARGET_ENV
        run: echo "TARGET_ENV=preprod" >> $GITHUB_ENV

      - name: Deploy to Docker Stack PREPROD
        run: |
          docker stack deploy \
            --compose-file docker-stack.yml \
            --with-registry-auth \
            stack_preprod

  # ------------------------------------------------------------
  # ÉTAPE 5 — Déploiement PROD (manuel via environment)
  # ------------------------------------------------------------
  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    environment: prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set TARGET_ENV
        run: echo "TARGET_ENV=prod" >> $GITHUB_ENV

      - name: Deploy to Docker Stack PROD
        run: |
          docker stack deploy \
            --compose-file docker-stack.yml \
            --with-registry-auth \
            stack_prod
