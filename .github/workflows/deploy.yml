name: CI/CD Hybrid Deployment

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ALL_SERVICES: '["search-service","web-server","database"]'

on:
  push:
    branches: [ dev, preprod, main ]
  workflow_dispatch:
    inputs:
      force_full_dev_rebuild:
        description: "Force full rebuild & deploy on DEV"
        required: false
        default: "false"

jobs:
  # ------------------------------------------------------------
  # ÉTAPE 1 — Détection des changements (dev uniquement)
  # ------------------------------------------------------------
  changes:
    runs-on: self-hosted
    outputs:
      services: ${{ steps.set-services.outputs.services }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            search-service: 'search-service/**'
            web-server: 'web-server/**'
            database: 'database/**'

      - name: Set services list
        id: set-services
        shell: bash
        run: |
          ALL_SERVICES='["search-service","web-server","database"]'

          if [ "${GITHUB_REF_NAME}" = "dev" ]; then
            if [ "${{ github.event.inputs.force_full_dev_rebuild }}" = "true" ]; then
              echo "services=${ALL_SERVICES}" >> $GITHUB_OUTPUT
            elif [ "${{ steps.filter.outputs.changes }}" = "" ]; then
              echo "services=[]" >> $GITHUB_OUTPUT
            else
              echo "services=${{ steps.filter.outputs.changes_json }}" >> $GITHUB_OUTPUT
            fi
          else
            echo "services=${ALL_SERVICES}" >> $GITHUB_OUTPUT
          fi

  # ------------------------------------------------------------
  # ÉTAPE 2 — Build & Push Docker images (avec cache Buildx)
  # ------------------------------------------------------------
  build:
    needs: changes
    runs-on: self-hosted

    if: needs.changes.outputs.services != '[]'

    strategy:
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ------------------------------------------------------------
  # ÉTAPE 3 — Déploiement DEV (automatique)
  # ------------------------------------------------------------
  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/dev'
    runs-on: self-hosted
    environment: development
    steps:
      - name: Deploy to Swarm DEV
        run: |
          cd /opt/app/dev
          docker stack deploy -c docker-compose.yml --with-registry-auth stack_dev

  # ------------------------------------------------------------
  # ÉTAPE 4 — Déploiement PREPROD (automatique)
  # ------------------------------------------------------------
  deploy-preprod:
    needs: build
    if: github.ref == 'refs/heads/preprod'
    runs-on: self-hosted
    environment: preproduction
    steps:
      - name: Deploy to Swarm PREPROD
        run: |
          cd /opt/app/preprod
          docker stack deploy -c docker-compose.yml --with-registry-auth stack_preprod

  # ------------------------------------------------------------
  # ÉTAPE 5 — Déploiement PROD (manuel via environment)
  # ------------------------------------------------------------
  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    environment: production
    steps:
      - name: Deploy to Swarm PROD
        run: |
          cd /opt/app/prod
          docker stack deploy -c docker-compose.yml --with-registry-auth stack_prod
